<div class="container">

    <h1>Registro Nuevo Usuario</h1>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Username</label>
            <div class="row">
                <div class="col-11">
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="col-1">
                    <img *ngIf="formulario.controls.username.valid && formulario.controls.username.dirty"
                        src="https://mallaventura.pe/santaanita/wp-content/uploads/sites/2/2019/09/check-verde-1.png"
                        width="40" height="40">
                </div>
            </div>

            <p class="error"
                *ngIf="formulario.controls.username.errors?.required && formulario.controls.username.touched">
                El campo Username es obligatorio.
            </p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <div class="row">
                <div class="col-11">
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="col-1">
                    <img *ngIf="formulario.controls.email.valid && formulario.controls.email.dirty"
                        src="https://mallaventura.pe/santaanita/wp-content/uploads/sites/2/2019/09/check-verde-1.png"
                        width="40" height="40">
                </div>
            </div>
        </div>

        <p class="error" *ngIf="formulario.controls.email.errors?.required && formulario.controls.email.touched">
            El campo Email es obligatorio.
        </p>

        <div class="form-group">
            <label>Password</label>
            <div class="row">
                <div class="col-11">
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="col-1">
                    <img *ngIf="formulario.controls.password.valid && formulario.controls.password.dirty"
                        src="https://mallaventura.pe/santaanita/wp-content/uploads/sites/2/2019/09/check-verde-1.png"
                        width="40" height="40">
                </div>
            </div>

            <p class="error"
                *ngIf="formulario.controls.password.errors?.required && formulario.controls.password.touched">
                El campo Password es obligatorio.
            </p>
        </div>

        <div class="row">
            <div class="col-11">
                <input type="submit" value="Crear Usuario" class="btn btn-block btn-success"
                    [disabled]="!formulario.valid">
            </div>
        </div>

    </form>

    <ul>
        <li *ngFor="let error of errors">
            {{error.msg}}
        </li>
    </ul>

</div>
